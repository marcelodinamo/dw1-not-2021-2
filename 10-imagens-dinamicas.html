<!DOCTYPE html>
<html lang="pt-br>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <!--
        A tag <picture> permite especificar vários arquivos diferentes para uma mesma imagem, adaptando-se à largura da imagem da janela do navegador.
    -->
    <picture>
        <!--
            Quando a tela tiver mais de 630px de largura e menos de 1030px 
        -->
        <source media="(max-width: 630px") srcset="img/distance-education-300px.jpg" type="image/jpeg">
        
        <source media="(max-width: 1030px") srcset="img/distance-education-600px.jpg" type="image/jpeg">

        <img src="img/distance-education-1000px.jpg" alt="imagem de 1000px">
        
    </picture>
    
</body>
</html>
